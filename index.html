<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Web Calculadora</title>
</head>
<body>
    <div class="box">
        <h1>Calculadora</h1>
        <div class="tela"></div>
        <table>
            <tr>
                <td><button class="c_button" onclick="clean()">C</button></td>
                <td><button onclick="back()">&#10132;</button></td>
                <td><button onclick="insert('/')">/</button></td>
                <td><button onclick="insert('*')">X</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('7')">7</button></td>
                <td><button onclick="insert('8')">8</button></td>
                <td><button onclick="insert('9')">9</button></td>
                <td><button onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('4')">4</button></td>
                <td><button onclick="insert('5')">5</button></td>
                <td><button onclick="insert('6')">6</button></td>
                <td><button onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('1')">1</button></td>
                <td><button onclick="insert('2')">2</button></td>
                <td><button onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="equal" onclick="calcular()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button style="width: 102px;" onclick="insert('0')">0</button></td>
                <td><button onclick="insert('.')">.</button></td>
               
            </tr>
        </table>
        <span class="copyright"><i class="ri-game-line"></i>HP Styles &copy;</span>
    </div>
    
</body>
<script src="script.js"></script>
</html>
